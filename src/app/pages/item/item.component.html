<div class="container">
    <div class="row">
        <div class="col-md-5">
            <mat-card class="example-card">
                <div class="card-header" [style.backgroundImage]="'url('+ item.Poster +')'"></div>
            </mat-card>
        </div>
        <div class="col-md-7">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title><strong>{{item.Title}}</strong></mat-card-title>
                    <mat-card-subtitle>{{item.Year}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <mat-list>
                        <mat-list-item>{{item.Actors}}</mat-list-item>
                        <mat-list-item>{{item.Type}} </mat-list-item>
                        <mat-list-item>{{item.Country}}</mat-list-item>
                    </mat-list>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
